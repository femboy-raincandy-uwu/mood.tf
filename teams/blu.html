  <script>
    document.addEventListener('keydown', function(event) {
      // Q = go back
      if (event.key === 'q' || event.key === 'Q') {
        history.back();
      }
  
      // Keys 1â€“9 open respective links
      const index = parseInt(event.key, 10);
      if (index >= 1 && index <= 9) {
        const links = document.querySelectorAll('.image-row a');
        const targetLink = links[index - 1]; // zero-based indexing
        if (targetLink) {
          window.open(targetLink.href, '_blank');
        }
      }
    });
  </script>
